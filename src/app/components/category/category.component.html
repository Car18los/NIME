<div *ngFor="let category of listarcategory">
  
  <div class="figure" style="width: 18rem; height: 21rem;">
    <img [src]="category.img" class="img-thumbnail" style="height: 17rem; width: 17rem;" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{category.nombre}}</h5>
      <p class="card-text">{{category.descripcion}}</p>
    </div>
  </div>
</div>
